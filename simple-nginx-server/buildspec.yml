version: 0.2

phases:
  install:
    commands:
      - echo "Installing Nginx"
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo "build has been started...."
      - echo "cp index.html /var/www/html/"
  post_build:
    commands:
      - echo "Build Successfully completed"
  
artifacts:
  files:
    - /var/www/html/index.html
    - appspec.yml
    - script/*
    - build/*
